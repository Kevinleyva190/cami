<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi cita de San Valentín?</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="confeti.css">
</head>
<body>
    <div class="container">
        <div class="heart-container animate_animated animate_heartBeat">
            ❤️
        </div>
        <h1 class="animate_animated animate_fadeInDown">¿Quieres ser mi cita de San Valentín?</h1>
        <p class="animate_animated animate_fadeIn">Hola, tengo una pregunta muy especial para ti...</p>
        <div class="buttons">
            <button id="yesButton" class="animate_animated animate_fadeInLeft">¡Sí, claro!</button>
            <button id="noButton" class="animate_animated animate_fadeInRight">No, lo siento</button>
        </div>
        <p id="response" class="hidden animate_animated animate_fadeInUp"></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
